<a data-fetch-product data-handle="${product_image.href.split('/').pop()}" data-target=".quick-view-product"
    class="opti-plus-sign">
    <style>
        .opti-plus-sign {
            background: #1E372F;
            padding: 11px 0;
            position: absolute;
            bottom: 0px;
            z-index: 99;
            display: none;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
            font-size: 12px;
            line-height: 100%;
            font-weight: 400;
            width: 100%;
            text-decoration: none;
        }

        .opti-plus-sign:hover {
            background: #4F5F59;
        }

        .product-item__img:hover .opti-plus-sign {
            display: flex;
        }

        @media (max-width: 600px) {
            .opti-plus-sign {
                font-size: 10px;
                display: flex;
            }

            .opti-plus-sign svg {
                height: 12px;
                width: 12px;
            }
        }
    </style>
    Quick view
</a>
