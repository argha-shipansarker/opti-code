<a data-fetch-product data-handle="${product_image.href.split('/').pop()}" data-target=".quick-view-product"
    class="opti-plus-sign">
    <style>
        .opti-plus-sign {
            border-radius: 100%;
            background: #1D1D1D;
            padding: 8px;
            position: absolute;
            bottom: 16px;
            left: 16px;
            z-index: 99;
            display: none;
        }

        .opti-plus-sign:hover {
            background: #FFFFFF;
        }

        .product-item__img:hover .opti-plus-sign {
            display: flex;
        }

        .opti-plus-sign svg {
            color: #FFFFFF;
        }

        .opti-plus-sign:hover svg {
            color: #1D1D1D;
        }

        @media (max-width: 600px) {
            .opti-plus-sign {
                padding: 6px;
                bottom: 8px;
                left: 8px;
                display: flex;
            }

            .opti-plus-sign svg {
                height: 12px;
                width: 12px;
            }
        }
    </style>
    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_287_107)">
            <path d="M8 2.59961V13.3996" stroke="currentColor" />
            <path d="M2 8H14" stroke="currentColor" />
        </g>
        <defs>
            <clipPath id="clip0_287_107">
                <rect width="12" height="12" fill="white" transform="translate(2 2)" />
            </clipPath>
        </defs>
    </svg>
</a>
