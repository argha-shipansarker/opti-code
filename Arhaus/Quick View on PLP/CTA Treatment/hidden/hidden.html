<div class="opti-plus-sign-container">
    <style>
        .opti-plus-sign-container {
            position: absolute;
            top: 0px;
            z-index: 99;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: #FFFFFFB3;
        }

        .opti-plus-sign {
            background: #1E372F;
            padding: 11px 0;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
            font-size: 12px;
            line-height: 100%;
            font-weight: 400;
            width: 80%;
            text-decoration: none;
            display: flex;
        }

        .opti-plus-sign:hover {
            background: #4F5F59;
        }

        .product-item__img:hover .opti-plus-sign-container {
            display: flex;
        }

        .opti-quick-view-modal .product-item__img:hover .opti-plus-sign-container {
            display: none;
        }

        @media (max-width: 600px) {
            .opti-plus-sign-container {
                display: none;
            }

            .product-item__img:hover .opti-plus-sign-container {
                display: none;
            }

        }
    </style>
    <a data-fetch-product data-handle="${product_image.href.split('/').pop()}" data-target=".quick-view-product"
        class="opti-plus-sign">
        QUICK VIEW
    </a>
</div>
